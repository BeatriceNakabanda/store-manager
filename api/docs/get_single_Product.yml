Endpoint to fetch a single product
---
  tags:
    - Product
  parameters:
    - name: product_id
      in: path
      description: "id for the product to return"
      required: true
      type: integer
      format: int64
  definitions:
    Product:
      type: object
      properties:
        product_id:
          type: integer
          format: int64
        product_name:
          type: string
        date_added:
          type: string
          format: date-time
        
  responses:
    200:
      description: Fetches a single product
      schema:
        $ref: '#/definitions/Product'
      examples:
        Product: [{
            "product_id": 1,
            "product_name": "Air Conditioner",
            "price": "2000000",
            "quantity": "2",
            "date_added": "Mon, 10 June 2016 08:11:45 GMT"
      }]
    400:
description: Index out of range