<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
     <title>Store Manager | Attendant Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <style type="text/css">
              body{
                margin:0;
                padding:0;
                background-image: url('img/store.jpg');
                background-size: cover;
                font-family:sans-serif;
              }
    </style>
</head>
<body>
  <div class="container-fluid">
  <div class="title">
    <h1><b>Store Manager</b></h1>
  </div>
    <div class="loginbox">
       <h2><b>Attendant Login</b></h2>
        <form name="loginform" onSubmit="return validateForm();" action="store.html" method="post">
            <div class="form-group ">
                <label>Username</label>
                <input type="text" name="u" class="form-control" value="" required="">
                <span class="help-block"></span>
            </div>    
            <div class="form-group ">
                <label>Password</label>
                <input type="password" name="p" class="form-control" value="" required="">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Login" >
            </div>
             <h3><a href="index.html"> <b>Administrator ??</b></a></h3>
        </form>

    </div>  
    </div>  

    <script>
    function validateForm() {
        var un = document.loginform.u.value;
        var pw = document.loginform.p.value;
        var username = "Attendant"; 
        var password = "admin";
        if ((un == username) && (pw == password)) {
            return true;
        }
        else {
            alert ("Login was unsuccessful, please check your username and password");
            return false;
        }
  }
</script>
</body>
</html>
